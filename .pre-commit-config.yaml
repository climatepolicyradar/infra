# Pre-commit config aligned with Trunk. Shared linter configs live under .trunk/configs/
# so both Trunk and pre-commit users get the same behaviour. See trunk.yaml for the
# canonical tool list and versions.
default_language_version:
  python: python3.12
  node: 22.16.0

repos:
  # --- pre-commit-hooks (mirrors trunk pre-commit-hooks@6.0.0) ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # --- Python ---
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: [--settings-path .trunk/configs/.isort.cfg]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.13
    hooks:
      - id: ruff
        args: [--config .trunk/configs/ruff.toml]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        args: [-c .trunk/configs/bandit.yaml]
        additional_dependencies: ["bandit[toml]"]

  # --- General ---
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        args: [--config .trunk/configs/.prettierrc]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: [--config .trunk/configs/.markdownlint.yaml]

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.38.0
    hooks:
      - id: yamllint
        args: [-c .trunk/configs/.yamllint.yaml]

  # --- TOML, Actions, security ---
  # tamasfe/taplo has no .pre-commit-hooks.yaml; use ComPWA wrapper. Latest v0.9.3 (trunk: 0.10.0).
  - repo: https://github.com/ComPWA/taplo-pre-commit
    rev: v0.9.3
    hooks:
      - id: taplo-format

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10
    hooks:
      - id: actionlint

  - repo: https://github.com/bridgecrewio/checkov
    rev: 3.2.497
    hooks:
      - id: checkov
        args: [
            --framework terraform
            --framework cloudformation
            --soft-fail,
          ]

  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.92.5
    hooks:
      - id: trufflehog
        args: [--no-version-check]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6 # trunk: shellcheck@0.9.0 (repo tags are v0.9.0.x)
    hooks:
      - id: shellcheck
        args: [-S warning --shell=bash]
