# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - actionlint@1.7.10 # GitHub Actions
    - bandit@1.9.3 # Python security
    - black@26.1.0 # Python formatting
    - checkov@3.2.497 # Terraform security
    - git-diff-check # Git diff check
    - isort@7.0.0 # Python import sorting
    - markdownlint@0.47.0 # Markdown linting & formatting
    - pre-commit-hooks@6.0.0:
        commands:
          - check-ast
          - check-case-conflict
          - check-docstring-first
          - check-json
          - check-merge-conflict
          - check-toml
          - check-yaml
          - debug-statements
          - detect-aws-credentials --allow-missing-credentials
          - end-of-file-fixer
          - trailing-whitespace
    - prettier@3.8.1 # Generic code formatter
    - ruff@0.14.13 # Python linter
    - shellcheck@0.9.0 # Shell script linter
    - shfmt@3.6.0 # Shell script formatter
    - taplo@0.10.0 # TOML formatter
    - trufflehog@3.92.5 # Secret scanning
    - yamllint@1.38.0 # YAML linting
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
